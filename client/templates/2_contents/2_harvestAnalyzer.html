<template name="harvestAnalyzer">
	{{#if isActivePath '/harvestAnalyzer/crops'}}
		{{> harvestCrops}}
	{{/if}}
</template>

<!-- Template for harvest crops -->
<template name="harvestCrops">
	<div class="col-sm-10 col-md-10 content">
		<div class="panel panel-default">
			<div class="panel-heading">Harvest Analyzer (Crops)</div>
			<div class="panel-body">
				In this analyzer, farmers can know how yields have changed over time so they can prepare for and predict future crops. They need to know what is growing well in their area and what isnâ€™t.

				<br><br>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-default btn-lg" id="configureBtn" data-toggle="modal" data-target="#harvestCropsModal">
				  Configure
				</button>
				<span id="checkpoint2"></span>

				{{> harvestCropsModal}}
			</div>
		</div>
	</div>
	<span id="checkpoint1"></span>
</template>

<template name="harvestCropsModal">
	<!-- Modal -->
	<div class="modal fade" id="harvestCropsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Harvest Analyzer (Crops) Configuration</h4>
	      </div>
	      <div class="modal-body">

	      	<!-- Jquery Steps Form -->
	        <div id="harvestCropsForm">
			    <h3>Group</h3>
			    <section>
			        <div class="container-fluid">
			        	<div class="row">
			        		<a href="#" class="col-xs-4 stepBorder fruitsBtn">
			        			<img src="/icons/group/fruit.png" class="img-responsive">
			        			<h3 class="text-center stepText visible-lg">Fruits &amp; tree nuts</h3>
			        			<h4 class="text-center stepText visible-md">Fruits &amp; tree nuts</h4>
			        			<p class="text-center stepText visible-sm visible-xs">Fruits &amp; tree nuts</p>
			        		</a>
			        		<a href="#" class="col-xs-4 stepBorder cropsBtn">
			        			<img src="/icons/group/crop.png" class="img-responsive">
			        			<h3 class="text-center stepText visible-lg">Crops</h3>
			        			<h4 class="text-center stepText visible-md">Crops</h4>
			        			<p class="text-center stepText visible-sm visible-xs">Crops</p>
			        		</a>
			        		<a href="#" class="col-xs-4 stepBorder vegeBtn">
			        			<img src="/icons/group/vegetable.png" class="img-responsive">
			        			<h3 class="text-center stepText visible-lg">Vegetables</h3>
			        			<h4 class="text-center stepText visible-md">Vegetables</h4>
			        			<p class="text-center stepText visible-sm visible-xs">Vegetables</p>
			        		</a>
			        		<div class="col-xs-12">
			        			<div>
			        				*All Icons are made by <a href="http://www.freepik.com" target="_blank" title="Freepik">Freepik</a> from <a target="_blank" href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a target="_blank" href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
			        		</div>
			        	</div>
			        </div>
			    </section>
			    <h3>Commodity</h3>
			    <section>
			        <h3>Please select a group in step 1</h3>
			    </section>
			    <h3>State</h3>
			    <section >
			        <h3>Please select a commodity in step 2</h3>
			    </section>
			    <h3>Year</h3>
			    <section>
			        <h3>Please select a state in step 3</h3>        
			    </section>
			</div>
	      </div>
	    </div>
	  </div>
	</div>
</template>
