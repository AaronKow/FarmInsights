<template name="foodAnalyzer">
	{{#if isActivePath '/foodAnalyzer/animals-and-products'}}
		{{> foodAnimalsProducts}}
	{{/if}}
	{{#if isActivePath '/foodAnalyzer/crops'}}
		{{> foodCrops}}
	{{/if}}
</template>

<!-- Template for food analyzer animals & products -->
<template name="foodAnimalsProducts">
	<div class="col-sm-10 col-md-10 content">
		<div class="panel panel-default">
			<div class="panel-heading">Food Analyzer (Animals &amp; Products)</div>
			<div class="panel-body">
				In this analyzer, farmers can analyse the food of consumer demand.
				<br><br>

				<!-- Button trigger modal -->
				<button type="button" class="btn btn-default btn-lg" id="configureBtn" data-toggle="modal" data-target="#foodAnimalsProductsModal">
				  Configure
				</button>
				<span id="checkpoint2"></span>

				{{> foodAnimalsProductsModal}}
			</div>
		</div>
	</div>
	<span id="checkpoint1"></span>
</template>

<template name="foodAnimalsProductsModal">
	<!-- Modal -->
	<div class="modal fade" id="foodAnimalsProductsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Food Analyzer (animals and products) Configuration</h4>
	      </div>
	      <div class="modal-body">

	      	<!-- Jquery Steps Form -->
	        <div id="foodAnimalsProductsForm">
			    <h3>Group</h3>
			    <section>
			        <div class="container-fluid">
			        	<div class="row">
			        		<a href="#" class="col-xs-4 stepBorder dairyBtn">
			        			<img src="/icons/group/dairy.png" class="img-responsive">
			        			<h3 class="text-center stepText visible-lg">Dairy</h3>
			        			<h4 class="text-center stepText visible-md">Dairy</h4>
			        			<p class="text-center stepText visible-sm visible-xs">Dairy</p>
			        		</a>
			        		<a href="#" class="col-xs-4 stepBorder livestockBtn">
			        			<img src="/icons/group/livestock.png" class="img-responsive">
			        			<h3 class="text-center stepText visible-lg">Livestock</h3>
			        			<h4 class="text-center stepText visible-md">Livestock</h4>
			        			<p class="text-center stepText visible-sm visible-xs">Livestock</p>
			        		</a>
			        		<a href="#" class="col-xs-4 stepBorder poultryBtn">
			        			<img src="/icons/group/poultry.png" class="img-responsive">
			        			<h3 class="text-center stepText visible-lg">Poultry</h3>
			        			<h4 class="text-center stepText visible-md">Poultry</h4>
			        			<p class="text-center stepText visible-sm visible-xs">Poultry</p>
			        		</a>
			        		<div class="col-xs-12">
			        			<div>
			        				*All Icons are made by <a href="http://www.freepik.com" target="_blank" title="Freepik">Freepik</a> from <a target="_blank" href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a target="_blank" href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
			        		</div>
			        	</div>
			        </div>
			    </section>
			    <h3>Commodity</h3>
			    <section>
			        <h3>Please select a group in step 1</h3>
			    </section>
			    <h3>State</h3>
			    <section >
			        <h3>Please select a commodity in step 2</h3>
			    </section>
			    <h3>Year</h3>
			    <section>
			        <h3>Please select a state in step 3</h3>        
			    </section>
			</div>
	      </div>
	    </div>
	  </div>
	</div>
</template>
